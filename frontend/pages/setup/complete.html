<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Complete - TrucastAI</title>
    <link rel="stylesheet" href="/frontend/css/main.css">
    <link rel="stylesheet" href="/frontend/css/components.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #ffffff;
        }

        .setup-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 24px;
        }

        .complete-container {
            max-width: 500px;
            text-align: center;
        }

        .success-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 32px;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2) 0%, rgba(52, 211, 153, 0.2) 100%);
            border: 2px solid rgba(16, 185, 129, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease-out;
        }

        .success-icon svg {
            width: 48px;
            height: 48px;
            stroke: #34d399;
        }

        @keyframes scaleIn {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .complete-title {
            font-size: 36px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 16px;
        }

        .complete-subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .summary-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 28px;
            margin-bottom: 32px;
            text-align: left;
            backdrop-filter: blur(10px);
        }

        .summary-title {
            font-size: 12px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 20px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 14px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .summary-item:last-child {
            border-bottom: none;
        }

        .summary-label {
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
        }

        .summary-value {
            color: #ffffff;
            font-weight: 500;
            font-size: 14px;
        }

        #locationsList {
            margin-top: 16px;
        }

        .location-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .location-item:last-child {
            border-bottom: none;
        }

        .location-item svg {
            width: 18px;
            height: 18px;
            stroke: #14B8A6;
            flex-shrink: 0;
        }

        .location-item .name {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        .location-item .city {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
            margin-left: auto;
        }

        .location-badge {
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            padding: 3px 8px;
            border-radius: 10px;
            background: rgba(20, 184, 166, 0.2);
            color: #5EEAD4;
            margin-left: 8px;
        }

        .online-badge {
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
        }

        .integration-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 0;
        }

        .integration-item svg {
            width: 16px;
            height: 16px;
            stroke: #34d399;
        }

        .integration-item .name {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        .integration-item .status {
            font-size: 12px;
            color: #34d399;
            margin-left: auto;
        }

        .marketing-info {
            padding-top: 12px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
        }

        .complete-actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            text-decoration: none;
            width: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0D9488 0%, #14B8A6 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(20, 184, 166, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
        }

        .btn svg {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="setup-page">
        <div class="complete-container">
            <div class="success-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke-width="2.5">
                    <polyline points="20 6 9 17 4 12"/>
                </svg>
            </div>

            <h1 class="complete-title">You're all set!</h1>
            <p class="complete-subtitle">
                Your business is configured and ready. Upload your sales data to start getting AI-powered forecasts.
            </p>

            <div class="summary-card">
                <div class="summary-title">Business Summary</div>
                <div class="summary-item">
                    <span class="summary-label">Type</span>
                    <span class="summary-value" id="summaryType">-</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label" id="locationsLabel">Locations</span>
                    <span class="summary-value" id="summaryLocations">-</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Data Sources</span>
                    <span class="summary-value" id="summaryIntegrations">None connected</span>
                </div>
                <div id="locationsList"></div>
                <div id="integrationsList"></div>
            </div>

            <div class="complete-actions">
                <a href="/frontend/pages/upload.html" class="btn btn-primary">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="17 8 12 3 7 8"/>
                        <line x1="12" y1="3" x2="12" y2="15"/>
                    </svg>
                    Upload Sales Data
                </a>
                <a href="/frontend/pages/dashboard.html" class="btn btn-secondary">
                    Go to Dashboard
                </a>
            </div>
        </div>
    </div>

    <script src="/frontend/js/api.js"></script>
    <script>
        // Check authentication
        if (!api.isAuthenticated()) {
            window.location.href = '/frontend/pages/login.html';
        }

        // Load business info
        async function loadBusinessInfo() {
            try {
                const businesses = await api.getBusinesses();
                if (businesses && businesses.length > 0) {
                    const business = businesses[0]; // Primary business

                    // Physical store types
                    const physicalTypes = {
                        'restaurant': 'Restaurant & Food',
                        'retail': 'Retail Store',
                        'service': 'Service Business'
                    };

                    // Online store types
                    const onlineTypes = {
                        'fashion': 'Fashion & Apparel',
                        'electronics': 'Electronics & Tech',
                        'food_grocery': 'Food & Grocery',
                        'home_garden': 'Home & Garden',
                        'health_beauty': 'Health & Beauty',
                        'other_online': 'Other'
                    };

                    const allTypes = {...physicalTypes, ...onlineTypes};
                    document.getElementById('summaryType').textContent = allTypes[business.business_type] || business.business_type;

                    const locList = document.getElementById('locationsList');
                    const locLabel = document.getElementById('locationsLabel');

                    // Check if this is an online store
                    if (business.is_online) {
                        // Online store - show timezone and channels instead of location
                        document.getElementById('summaryLocations').textContent = business.timezone || 'Not set';

                        // Update label
                        if (locLabel) {
                            locLabel.textContent = 'Timezone';
                        }

                        // Show online store details
                        locList.innerHTML = `
                            <div class="location-item">
                                <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"/>
                                    <line x1="2" y1="12" x2="22" y2="12"/>
                                    <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
                                </svg>
                                <span class="name">${business.name}</span>
                                <span class="location-badge online-badge">Online Store</span>
                            </div>
                        `;

                        // Show marketing channels if available
                        if (business.marketing_channels) {
                            const channelNames = {
                                'social_media': 'Social Media',
                                'search_engines': 'Search / SEO',
                                'paid_ads': 'Paid Ads',
                                'email': 'Email Marketing',
                                'marketplace': 'Marketplaces',
                                'influencer': 'Influencers',
                                'referral': 'Referrals',
                                'direct': 'Direct Traffic'
                            };
                            const channels = business.marketing_channels.split(',').map(c => channelNames[c] || c).join(', ');
                            locList.innerHTML += `
                                <div class="marketing-info">
                                    Marketing: ${channels}
                                </div>
                            `;
                        }
                    } else {
                        // Physical store - show locations
                        document.getElementById('summaryLocations').textContent =
                            businesses.length === 1 ? '1 location' : `${businesses.length} locations`;

                        locList.innerHTML = businesses.map((b, i) => `
                            <div class="location-item">
                                <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                                    <circle cx="12" cy="10" r="3"/>
                                </svg>
                                <span class="name">${b.name}</span>
                                ${i === 0 ? '<span class="location-badge">Primary</span>' : ''}
                                <span class="city">${b.city || ''}, ${b.state || ''}</span>
                            </div>
                        `).join('');
                    }

                    // Store current business ID
                    localStorage.setItem('current_business_id', business.id);
                }
            } catch (error) {
                console.error('Error loading business:', error);
            }
        }

        loadBusinessInfo();
        loadIntegrations();

        // Clear setup session data
        sessionStorage.removeItem('setup_store_type');
        sessionStorage.removeItem('setup_business_type');
        sessionStorage.removeItem('setup_business_id');
        sessionStorage.removeItem('setup_locations_count');
        sessionStorage.removeItem('setup_integrations');
        sessionStorage.removeItem('setup_skipped_integrations');

        async function loadIntegrations() {
            try {
                const businesses = await api.getBusinesses();
                if (businesses && businesses.length > 0) {
                    const businessId = businesses[0].id;
                    const response = await api.request(`/integrations/businesses/${businessId}`);

                    const connected = response.filter(i => i.status === 'connected');
                    if (connected.length > 0) {
                        const names = connected.map(i => i.provider.charAt(0).toUpperCase() + i.provider.slice(1));
                        document.getElementById('summaryIntegrations').textContent = names.join(', ');

                        // Show integration list
                        const intList = document.getElementById('integrationsList');
                        intList.innerHTML = connected.map(integration => `
                            <div class="integration-item">
                                <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                                    <polyline points="20 6 9 17 4 12"/>
                                </svg>
                                <span class="name">${integration.provider.charAt(0).toUpperCase() + integration.provider.slice(1)}</span>
                                <span class="status">Connected</span>
                            </div>
                        `).join('');
                    }
                }
            } catch (error) {
                console.error('Error loading integrations:', error);
            }
        }
    </script>
</body>
</html>
