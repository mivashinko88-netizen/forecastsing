<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - TrucastAI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0d9488;
            --primary-dark: #0f766e;
            --primary-light: #14b8a6;
            --text-primary: #111827;
            --text-secondary: #4b5563;
            --text-muted: #6b7280;
            --bg-white: #ffffff;
            --bg-gray: #f9fafb;
            --bg-gray-dark: #f3f4f6;
            --border-light: #e5e7eb;
            --border-medium: #d1d5db;
            --error-bg: #fef2f2;
            --error-text: #dc2626;
            --success-bg: #f0fdf4;
            --success-text: #16a34a;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-gray);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-muted);
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            text-decoration: none;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--text-primary);
        }

        .back-link svg {
            width: 16px;
            height: 16px;
        }

        .login-card {
            background: var(--bg-white);
            border: 1px solid var(--border-light);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: var(--shadow-lg);
        }

        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 1.375rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
        }

        .login-logo svg {
            width: 32px;
            height: 32px;
            color: var(--primary);
        }

        .tab-buttons {
            display: flex;
            background: var(--bg-gray);
            border-radius: 8px;
            padding: 4px;
            margin-bottom: 1.5rem;
        }

        .tab-btn {
            flex: 1;
            padding: 0.5rem 1rem;
            border: none;
            background: transparent;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-muted);
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .tab-btn:hover {
            color: var(--text-secondary);
        }

        .tab-btn.active {
            background: var(--bg-white);
            color: var(--text-primary);
            box-shadow: var(--shadow-sm);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.375rem;
        }

        .input {
            width: 100%;
            padding: 0.625rem 0.875rem;
            border: 1px solid var(--border-medium);
            border-radius: 8px;
            font-size: 0.9375rem;
            font-family: inherit;
            color: var(--text-primary);
            background: var(--bg-white);
            transition: all 0.2s;
        }

        .input::placeholder {
            color: var(--text-muted);
        }

        .input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(13, 148, 136, 0.1);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 8px;
            font-size: 0.9375rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-primary:disabled {
            background: var(--border-medium);
            cursor: not-allowed;
        }

        .error-message {
            background: var(--error-bg);
            color: var(--error-text);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: var(--success-bg);
            color: var(--success-text);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .login-footer {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-light);
            text-align: center;
        }

        .login-footer p {
            font-size: 0.8125rem;
            color: var(--text-muted);
        }

        .hidden {
            display: none;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-page {
                padding: 1rem;
            }

            .login-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <a href="/frontend/pages/home.html" class="back-link">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Back to home
            </a>

            <div class="login-card">
                <div class="login-logo">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <polyline points="12 6 12 12 16 14"/>
                    </svg>
                    TrucastAI
                </div>

                <!-- Tab Buttons -->
                <div class="tab-buttons">
                    <button class="tab-btn active" onclick="showTab('signin')">Sign In</button>
                    <button class="tab-btn" onclick="showTab('signup')">Sign Up</button>
                </div>

                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>

                <!-- Sign In Form -->
                <form id="signinForm" onsubmit="handleSignIn(event)">
                    <div class="form-group">
                        <label class="label" for="signinEmail">Email</label>
                        <input type="email" class="input" id="signinEmail" placeholder="you@example.com" required>
                    </div>
                    <div class="form-group">
                        <label class="label" for="signinPassword">Password</label>
                        <input type="password" class="input" id="signinPassword" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="signinBtn">
                        Sign In
                    </button>
                </form>

                <!-- Sign Up Form -->
                <form id="signupForm" class="hidden" onsubmit="handleSignUp(event)">
                    <div class="form-group">
                        <label class="label" for="signupName">Full Name</label>
                        <input type="text" class="input" id="signupName" placeholder="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label class="label" for="signupEmail">Email</label>
                        <input type="email" class="input" id="signupEmail" placeholder="you@example.com" required>
                    </div>
                    <div class="form-group">
                        <label class="label" for="signupPassword">Password</label>
                        <input type="password" class="input" id="signupPassword" placeholder="At least 6 characters" required minlength="6">
                    </div>
                    <button type="submit" class="btn btn-primary" id="signupBtn">
                        Create Account
                    </button>
                </form>

                <div class="login-footer">
                    <p>Free to use. All data stored securely.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/frontend/js/api.js"></script>
    <script>
        // Check if already logged in
        if (typeof api !== 'undefined' && api.isAuthenticated()) {
            window.location.href = '/frontend/pages/dashboard.html';
        }

        function showTab(tab) {
            const signinForm = document.getElementById('signinForm');
            const signupForm = document.getElementById('signupForm');
            const tabs = document.querySelectorAll('.tab-btn');

            hideMessages();

            tabs.forEach(t => t.classList.remove('active'));

            if (tab === 'signin') {
                signinForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                tabs[0].classList.add('active');
            } else {
                signinForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                tabs[1].classList.add('active');
            }
        }

        function showError(message) {
            const el = document.getElementById('errorMessage');
            el.textContent = message;
            el.classList.add('show');
            document.getElementById('successMessage').classList.remove('show');
        }

        function showSuccess(message) {
            const el = document.getElementById('successMessage');
            el.textContent = message;
            el.classList.add('show');
            document.getElementById('errorMessage').classList.remove('show');
        }

        function hideMessages() {
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('successMessage').classList.remove('show');
        }

        async function handleSignIn(e) {
            e.preventDefault();
            hideMessages();

            const btn = document.getElementById('signinBtn');
            btn.disabled = true;
            btn.innerHTML = '<div class="spinner"></div> Signing in...';

            try {
                const email = document.getElementById('signinEmail').value;
                const password = document.getElementById('signinPassword').value;

                const response = await fetch('/api/auth/signin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Sign in failed');
                }

                // Store tokens and user
                api.setTokens(data.access_token, data.refresh_token);
                api.setUser(data.user);

                // Check for businesses
                const businesses = await api.getBusinesses();
                if (businesses && businesses.length > 0) {
                    window.location.href = '/frontend/pages/dashboard.html';
                } else {
                    window.location.href = '/frontend/pages/setup/business-type.html';
                }
            } catch (error) {
                showError(error.message);
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        }

        async function handleSignUp(e) {
            e.preventDefault();
            hideMessages();

            const btn = document.getElementById('signupBtn');
            btn.disabled = true;
            btn.innerHTML = '<div class="spinner"></div> Creating account...';

            try {
                const name = document.getElementById('signupName').value;
                const email = document.getElementById('signupEmail').value;
                const password = document.getElementById('signupPassword').value;

                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Sign up failed');
                }

                // Store tokens and user
                api.setTokens(data.access_token, data.refresh_token);
                api.setUser(data.user);

                // Go to business setup
                window.location.href = '/frontend/pages/setup/business-type.html';
            } catch (error) {
                showError(error.message);
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        }
    </script>
</body>
</html>
