<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - TrucastAI</title>
    <script src="/frontend/js/theme.js"></script>
    <link rel="stylesheet" href="/frontend/css/techy-theme.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0d9488;
            --primary-dark: #0f766e;
            --primary-light: #14b8a6;
            --primary-glow: rgba(20, 184, 166, 0.4);
            --accent: #06b6d4;
            --bg-dark: #0a0a0f;
            --bg-card: #12121a;
            --bg-card-hover: #1a1a24;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border-dark: rgba(255, 255, 255, 0.08);
            --border-glow: rgba(20, 184, 166, 0.3);
            --error-bg: rgba(239, 68, 68, 0.1);
            --error-text: #f87171;
            --success-bg: rgba(34, 197, 94, 0.1);
            --success-text: #4ade80;
            --shadow-glow: 0 0 40px rgba(20, 184, 166, 0.15);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        /* Background Effects */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                linear-gradient(rgba(20, 184, 166, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(20, 184, 166, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        .bg-glow {
            position: fixed;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.12;
            pointer-events: none;
            z-index: 0;
        }

        .bg-glow-1 {
            top: -200px;
            right: -100px;
            background: var(--primary);
        }

        .bg-glow-2 {
            bottom: -200px;
            left: -100px;
            background: var(--accent);
        }

        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            position: relative;
            z-index: 1;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-muted);
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            text-decoration: none;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--primary-light);
        }

        .back-link svg {
            width: 16px;
            height: 16px;
        }

        .login-card {
            background: var(--bg-card);
            border: 1px solid var(--border-dark);
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: var(--shadow-glow);
            backdrop-filter: blur(10px);
        }

        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.625rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 2rem;
        }

        .login-logo svg {
            width: 36px;
            height: 36px;
            color: var(--primary-light);
        }

        .tab-buttons {
            display: flex;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-dark);
            border-radius: 10px;
            padding: 4px;
            margin-bottom: 1.75rem;
        }

        .tab-btn {
            flex: 1;
            padding: 0.625rem 1rem;
            border: none;
            background: transparent;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-muted);
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .tab-btn:hover {
            color: var(--text-secondary);
        }

        .tab-btn.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 2px 8px rgba(20, 184, 166, 0.3);
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-dark);
            border-radius: 10px;
            font-size: 0.9375rem;
            font-family: inherit;
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.03);
            transition: all 0.2s;
        }

        .input::placeholder {
            color: var(--text-muted);
        }

        .input:hover {
            border-color: rgba(255, 255, 255, 0.15);
        }

        .input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(20, 184, 166, 0.15);
            background: rgba(255, 255, 255, 0.05);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            padding: 0.875rem 1rem;
            border: none;
            border-radius: 10px;
            font-size: 0.9375rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(20, 184, 166, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(20, 184, 166, 0.4);
        }

        .btn-primary:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            background: var(--error-bg);
            color: var(--error-text);
            padding: 0.875rem 1rem;
            border-radius: 10px;
            font-size: 0.875rem;
            margin-bottom: 1.25rem;
            display: none;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: var(--success-bg);
            color: var(--success-text);
            padding: 0.875rem 1rem;
            border-radius: 10px;
            font-size: 0.875rem;
            margin-bottom: 1.25rem;
            display: none;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .success-message.show {
            display: block;
        }

        .login-footer {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-dark);
            text-align: center;
        }

        .login-footer p {
            font-size: 0.8125rem;
            color: var(--text-muted);
        }

        .hidden {
            display: none;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-page {
                padding: 1rem;
            }

            .login-card {
                padding: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>
    <div class="bg-glow bg-glow-1"></div>
    <div class="bg-glow bg-glow-2"></div>

    <div class="login-page">
        <div class="login-container">
            <a href="/frontend/pages/home.html" class="back-link">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Back to home
            </a>

            <div class="login-card">
                <div class="login-logo">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <polyline points="12 6 12 12 16 14"/>
                    </svg>
                    TrucastAI
                </div>

                <!-- Tab Buttons -->
                <div class="tab-buttons">
                    <button class="tab-btn active" onclick="showTab('signin')">Sign In</button>
                    <button class="tab-btn" onclick="showTab('signup')">Sign Up</button>
                </div>

                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>

                <!-- Sign In Form -->
                <form id="signinForm" onsubmit="handleSignIn(event)">
                    <div class="form-group">
                        <label class="label" for="signinEmail">Email</label>
                        <input type="email" class="input" id="signinEmail" placeholder="you@example.com" required>
                    </div>
                    <div class="form-group">
                        <label class="label" for="signinPassword">Password</label>
                        <input type="password" class="input" id="signinPassword" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="signinBtn">
                        Sign In
                    </button>
                </form>

                <!-- Sign Up Form -->
                <form id="signupForm" class="hidden" onsubmit="handleSignUp(event)">
                    <div class="form-group">
                        <label class="label" for="signupName">Full Name</label>
                        <input type="text" class="input" id="signupName" placeholder="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label class="label" for="signupEmail">Email</label>
                        <input type="email" class="input" id="signupEmail" placeholder="you@example.com" required>
                    </div>
                    <div class="form-group">
                        <label class="label" for="signupPassword">Password</label>
                        <input type="password" class="input" id="signupPassword" placeholder="At least 6 characters" required minlength="6">
                    </div>
                    <button type="submit" class="btn btn-primary" id="signupBtn">
                        Create Account
                    </button>
                </form>

                <div class="login-footer">
                    <p>Free to use. All data stored securely.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/frontend/js/api.js"></script>
    <script>
        // Check if already logged in
        if (typeof api !== 'undefined' && api.isAuthenticated()) {
            window.location.href = '/frontend/pages/dashboard.html';
        }

        function showTab(tab) {
            const signinForm = document.getElementById('signinForm');
            const signupForm = document.getElementById('signupForm');
            const tabs = document.querySelectorAll('.tab-btn');

            hideMessages();

            tabs.forEach(t => t.classList.remove('active'));

            if (tab === 'signin') {
                signinForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                tabs[0].classList.add('active');
            } else {
                signinForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                tabs[1].classList.add('active');
            }
        }

        function showError(message) {
            const el = document.getElementById('errorMessage');
            el.textContent = message;
            el.classList.add('show');
            document.getElementById('successMessage').classList.remove('show');
        }

        function showSuccess(message) {
            const el = document.getElementById('successMessage');
            el.textContent = message;
            el.classList.add('show');
            document.getElementById('errorMessage').classList.remove('show');
        }

        function hideMessages() {
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('successMessage').classList.remove('show');
        }

        async function handleSignIn(e) {
            e.preventDefault();
            hideMessages();

            const btn = document.getElementById('signinBtn');
            btn.disabled = true;
            btn.innerHTML = '<div class="spinner"></div> Signing in...';

            try {
                const email = document.getElementById('signinEmail').value;
                const password = document.getElementById('signinPassword').value;

                const response = await fetch('/api/auth/signin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Sign in failed');
                }

                // Store tokens and user
                api.setTokens(data.access_token, data.refresh_token);
                api.setUser(data.user);

                // Check for businesses
                const businesses = await api.getBusinesses();
                if (businesses && businesses.length > 0) {
                    window.location.href = '/frontend/pages/dashboard.html';
                } else {
                    window.location.href = '/frontend/pages/setup/business-type.html';
                }
            } catch (error) {
                showError(error.message);
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        }

        async function handleSignUp(e) {
            e.preventDefault();
            hideMessages();

            const btn = document.getElementById('signupBtn');
            btn.disabled = true;
            btn.innerHTML = '<div class="spinner"></div> Creating account...';

            try {
                const name = document.getElementById('signupName').value;
                const email = document.getElementById('signupEmail').value;
                const password = document.getElementById('signupPassword').value;

                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Sign up failed');
                }

                // Store tokens and user
                api.setTokens(data.access_token, data.refresh_token);
                api.setUser(data.user);

                // Go to business setup
                window.location.href = '/frontend/pages/setup/business-type.html';
            } catch (error) {
                showError(error.message);
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        }
    </script>
</body>
</html>
